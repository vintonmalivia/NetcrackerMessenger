<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialogues</title>
</head>
<body>
<div th:each="conversation : ${allConversations}">
<table>
    <tr>
        <td>
        <a th:href="@{/conversations/{uuid}/messages (uuid = ${conversation.getId()})}"
           th:text="${conversation.getName()}">
        </a>
        <form th:method="DELETE" th:action="@{/conversations}" th:object="${conversation}">
            <input type="submit" value="x"/>
        </form>
        </td>
    </tr>
</table>
</div>
</body>
</html>
