<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversations</title>
</head>
<body>
<h4>
    <div>
        <a href="/">Get to homepage </a>
        <a>or </a>
        <a href="/conversations/new">create new conversation</a>
    </div>
</h4>
<div th:each="conversation : ${allConversations}">
<table>
    <tr>
        <td>
            <a th:href="@{/conversations/{id}/messages (id = ${conversation.getId()})}"
               th:text="${conversation.getName()}"></a>
        </td>
        <td>
            <div th:if="${conversation.getCreator()} != null">
            <form th:if="${#authentication.getPrincipal().getProfile.getUserID()} == ${conversation.getCreator().getUserID()}"
                  th:action="@{conversations/{id} (id = ${conversation.getId()})}" th:method="POST">
            <input type="hidden" name="uuid" th:value="${conversation.getId()}">
            <button type="submit">Delete</button>
            </form>
            </div>
        </td>
        <td>
            <form th:action="@{conversations/{id}/leave (id = ${conversation.getId()})}" th:method="POST">
                <input type="hidden" name="uuid" th:value="${conversation.getId()}">
                <button type="submit">Leave</button>
            </form>
        </td>
    </tr>
</table>
</div>
</body>
</html>
