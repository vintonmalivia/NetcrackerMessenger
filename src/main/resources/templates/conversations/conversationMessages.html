<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversation messages</title>
</head>
<body>
<h4>
    <div>
        <a href="/conversations">Get to all conversations</a>
    </div>
</h4>
<table border="2" th:each="message : ${conversationMessages}">
    <tr>
        <td th:text="${message.getSender()}"></td>
        <td th:text="${message.getDateOfSending()}"></td>
    </tr>
    <tr>
        <td colspan="2" th:text="${message.getTextOfMessage()}"></td>
    </tr>
    <br>
</table>
<br>
<form th:method="POST" th:action="@{/conversations/{uuid}/messages (uuid = ${uuid})}" th:object="${newMessage}">
    <label for="messageText">Enter your message: </label>
    <input th:size="40" minlength="1" type="text" th:field="*{textOfMessage}" id="messageText"/>
    <input type="submit" value="send"/>
</form>
</body>
</html>
