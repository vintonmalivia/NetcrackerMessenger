<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New conversation</title>
</head>
<body>
<h4>
    <div>
        <a href="/conversations">Go to all conversations page</a>
    </div>
</h4>
<form th:method="POST" th:action="@{/conversations}" th:object="${newConversation}">
    <label for="nameOfConversation">Enter name of new conversation: </label>
    <input type="text" pattern=".{1,32}" required title="1 to 32 characters" th:field="*{name}" id="nameOfConversation"/>
    <br/>
    <input type="submit" value="Make new conversation"/>
</form>
</body>
</html>
