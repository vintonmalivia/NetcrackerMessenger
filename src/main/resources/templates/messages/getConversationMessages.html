<table>
    <tr>
        <td>
            <b th:text="${conversationMessages.getNameOfConversation()}"></b>
        </td>
    </tr>
</table>
<div th:each="conversation : ${conversationMessages.getMessagesInConversation()}">
    <table>
        <tr>
            <td>
                <a th:text="${conversation.getSenderID()}"> </a>
                <a th:text="${conversation.getDateOfSending()}"> </a>
                <br>
                <a th:text="${conversation.getTextOfMessage()}"> </a>
            </td>
        </tr>
    </table>
    <br>
</div>
