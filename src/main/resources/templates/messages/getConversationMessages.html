<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages in dialogue</title>
</head>
<body>
<table>
    <tr>
        <td>
            <b th:text="${conversationMessages.getNameOfConversation()}"></b>
        </td>
    </tr>
</table>
<div>
<table>
    <tr th:each="message : ${conversationMessages.getMessagesInConversation()}">
        <td>
            <a th:text="${message.getSenderID()}"> </a>
            <a th:text="${message.getDateOfSending()}"> </a>
            <br>
            <a th:text="${message.getTextOfMessage()}"></a>
        </td>
    </tr>
</table>
</div>
</body>
</html>
