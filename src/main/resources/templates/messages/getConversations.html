<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialogues</title>
</head>
<body>
<div th:each="conversation : ${allConversations.getConversations()}">
<table>
    <tr>
        <td>
        <a th:href="@{/messages/{uuid} (uuid = ${conversation.getConversationID()})}"
           th:text="${conversation.getNameOfConversation()}"></a>
        </td>
    </tr>
</table>
</div>
</body>
</html>
